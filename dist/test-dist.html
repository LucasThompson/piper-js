<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="plugins">
    <option></option>
</select>
<button id="extract">Extract</button>
</body>
<script src="../ext/VampExamplePlugins.js"></script>
<script src="bundle.js"></script>
<script>
    function extractFeatures(pluginServer, pluginKey, blocks) {
        var loadPlugin = function (pluginKey) {
            return pluginServer.loadPlugin({
                pluginKey: pluginKey,
                inputSampleRate: 16,
                adapterFlags: [feats.AdapterFlags.AdaptAllSafe]
            });
        };

        var handles = [];
        var configure = function (response) {
            handles.push(response.pluginHandle);
            return pluginServer.configurePlugin({
                pluginHandle: response.pluginHandle,
                configuration: {
                    blockSize: 8,
                    channelCount: 1,
                    stepSize: 8
                }
            });
        };

        var processBlocks = function () {
            return feats.batchProcess(blocks, function (block) {
                return pluginServer.process({pluginHandle: handles[handles.length - 1], processInput: block})
            });
        };

        return loadPlugin(pluginKey)
                .then(configure)
                .then(processBlocks)
                .then(function (features) {
                    console.log(features);
                })
                .catch(function (err) {
                    console.log(err);
                });
    }

    var pluginSelect = document.getElementById('plugins');
    var server = new feats.FeatsModuleClient(VampExamplePluginsModule());
    var blocks = [];

    for (var i = 0; i < 10000; ++i)
        blocks.push({
            timestamp: {s: i, n: 500000000},
            inputBuffers: [{values: new Float32Array([0.4, 0.3, 0.2, 0.1, 0.0, -0.1, -0.2, -0.3])}]
        });

    var renderPluginSelectElement = function (plugins) {
        plugins.forEach(function (plugin) {
            var option = document.createElement('option');
            option.value = plugin.pluginKey;
            option.textContent = plugin.basic.name;
            pluginSelect.appendChild(option);
        });
    };

    server.listPlugins().then(renderPluginSelectElement);

    document.getElementById('extract').addEventListener('click', function () {
        extractFeatures(server, pluginSelect.value, blocks);
    });
</script>
</html>
