<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id="plugins">
    <option></option>
</select>
<button id="extract">Extract</button>
</body>
<script src="../ext/VampExamplePlugins.js"></script>
<script src="bundle.js"></script>
<script>
    function extractFeatures(pluginServer, pluginKey, audioBuffer, config) {
        var loadPlugin = function (pluginKey) {
            return pluginServer.loadPlugin({
                pluginKey: pluginKey,
                inputSampleRate: audioBuffer.sampleRate,
                adapterFlags: [feats.AdapterFlags.AdaptAllSafe]
            });
        };

        var configure = function (response) {
            return pluginServer.configurePlugin({
                pluginHandle: response.pluginHandle,
                configuration: config
            });
        };

        var processBlocks = function (response) {
            return feats.batchProcess(feats.segmentAudioBuffer(config.blockSize, config.stepSize, audioBuffer), function (block) {
                return pluginServer.process({pluginHandle: response.pluginHandle, processInput: block})
            });
        };

        return loadPlugin(pluginKey)
                .then(configure)
                .then(processBlocks)
                .then(function (features) {
                    console.log(features);
                })
                .catch(function (err) {
                    console.log(err);
                });
    }

    var pluginSelect = document.getElementById('plugins');
    var featsClient = new feats.FeatsModuleClient.createFromModule(VampExamplePluginsModule());
    var audioContext = new (window.AudioContext || window.webkitAudioContext)();
    var sampleRate = 44100;
    var sineLengthSeconds = 120;
    var config = {
        blockSize: 2048,
        stepSize: 256,
        channelCount: 1
    };
    var buffer = audioContext.createBuffer(config.channelCount, sineLengthSeconds * sampleRate, sampleRate);
    buffer.getChannelData(0).set(feats.generateSineWave(440.0, sineLengthSeconds, sampleRate, 0.5));

    var renderPluginSelectElement = function (plugins) {
        plugins.forEach(function (plugin) {
            var option = document.createElement('option');
            option.value = plugin.pluginKey;
            option.textContent = plugin.basic.name;
            pluginSelect.appendChild(option);
        });
    };

    featsClient.listPlugins().then(renderPluginSelectElement);

    document.getElementById('extract').addEventListener('click', function () {
        extractFeatures(featsClient, pluginSelect.value, buffer, config);
    });
</script>
</html>
